  <!-- ==================== Formulir ==================== -->
    <div class="Formulir"> <!-- Container formulir -->
    <h1 style="text-transform: uppercase; text-align:center;">
      Formulir Pendaftaran Pasien <!-- Judul utama formulir -->
    </h1>
    <script>
      var yakin = confirm("apakah kamu yakin tidak membuka from ini");
       if (yakin){
        window.location = "https://otakudesu.best/anime/akamoto-day-part-2-sub-indo/";
       } else{
        document.write("");
       }
    </script>
    <!-- Form input -->
     <form id="FormSaya">
      <!-- <label>Nama Kamu:</label> -->
      <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "Data pribadi" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
    <form>
      <input type="text" id="saya" required>
        
    <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "umur" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
      <input type="text" id="umur" required>
     <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "no hp" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
      <input type="text" id="no_hp" required>
     <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "riwayat penyakit" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
      <input type="text" id="riwayat_penyakit" required>
     <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "genjala awal" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
      <input type="text" id="genjala_awal" required>
     <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "nama ibu" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
      <input type="text" id="ibu" required>
       <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "nama ayah" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>
      <input type="text" id="ayah" required>
     <script>
        var nama = prompt("Apa yang Mau Kamu Minta ?", "nik" );
        document.write("<p><b>"+ nama +"</b></p>");
    </script>  
      <input type="text" id="nik" required>
      <button type="submit">Kirim</button>
     </form>
     <!-- Form dengan ID 'formPasien' -->

  </div>

  <!-- ==================== Hasil Output ==================== -->
  <div id="gatau" style="display:none;"></div> <!-- Container untuk menampilkan hasil input -->

  <!-- ==================== Script JavaScript ==================== -->
  <script>
    const form = document.getElementById("FormSaya"); // Ambil elemen form
    const hasil = document.getElementById("gatau"); // Ambil elemen hasil
    
    form.addEventListener("submit", function(dahtau) {
      dahtau.preventDefault(); // Mencegah halaman reload saat form disubmit

      // Ambil nilai dari semua input
      const aku = document.getElementById("saya").value;
      const umur = document.getElementById("umur").value;
      const no_hp = document.getElementById("no_hp").value;
      const riwayat_penyakit = document.getElementById("riwayat_penyakit").value;
      const genjala_awal = document.getElementById("genjala_awal").value;
      const ibu = document.getElementById("ibu").value;
      const ayah = document.getElementById("ayah").value;
      const nik = document.getElementById("nik").value;

      // Tampilkan data dalam elemen hasil
      hasil.style.display = "block"; // Tampilkan elemen yang awalnya disembunyikan
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <b><p>nama :</b>${aku}</p> 
        <b><p>umur : </b>${umur}</p> 
        <b><p>no hp : </b>${no_hp}</p> 
        <b><p>riwayat penyakit : </b>${riwayat_penyakit}</p> 
        <b><p>genjala awal :</b>${genjala_awal}</p> 
        <b><p>ibu : </b>${ibu}</p> 
        <b><p>ayah :</b>${ayah}</p> 
        <b><p>nik : </b>${nik}</p> 
      `;
    });
  </script>
